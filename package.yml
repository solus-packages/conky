name       : conky
version    : 1.19.1
release    : 34
source     :
    - https://github.com/brndnmtthws/conky/archive/refs/tags/v1.19.1.tar.gz : ad2e6b0b616a85b75901213ec648ee10e09198ea1b5bdc545e799431966abd0c
homepage   : https://github.com/brndnmtthws/conky
license    :
    - BSD-3-Clause
    - GPL-3.0-or-later
component  : system.utils
summary    : Lightweight system monitor for X
description: |
    Conky is a free, light-weight system monitor for X, that displays any kind of information on your desktop.
builddeps  :
    - pkgconfig(imlib2)
    - pkgconfig(libcurl)
    - pkgconfig(libical)
    - pkgconfig(libpulse)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libxml-2.0)
    - pkgconfig(lua)
    - pkgconfig(xdamage)
    - pkgconfig(xft)
    - pkgconfig(xinerama)
    - git
    - toluapp-devel
    - wireless-tools-devel
setup      : |
    export CXXFLAGS="$CXXFLAGS -I/usr/include/lua5.1"
    %cmake_ninja -DBUILD_CURL=1 \
           -DBUILD_ICAL=1 \
           -DBUILD_ICONV=1 \
           -DBUILD_JOURNAL=1 \
           -DBUILD_LUA_CAIRO=1 \
           -DBUILD_LUA_IMLIB2=1 \
           -DBUILD_LUA_RSVG=1 \
           -DBUILD_PULSEAUDIO=1 \
           -DBUILD_RSS=1 \
           -DBUILD_WLAN=1 .
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -r $installdir/usr/lib/libtcp-portmon.a
